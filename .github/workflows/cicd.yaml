name: KBOT-CICD

on: push

  
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:                  
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0


      - name: Run test
        run: make test

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build&Push
        env:
          APP: "kbot"
          REGISTRY: ${{ github.actor }}
        run: make image push 
