name: KBOT-CICD

on: push

  
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:                  
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Run test
        run: make test

      - name: 'Authenticate to Google Cloud'
        uses: docker/login-action@v2
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Build&Push
        env:
          APP: "kbot"
          REGISTRY: ${{ secrets.GCR_PROJECT }}
        run: make image push 
